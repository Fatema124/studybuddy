{% extends "core/base.html" %}

{% block content %}
<style>
  .success-shell {
    min-height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .success-card {
    max-width: 560px;
    border-radius: 1.4rem;
    border: 1px solid rgba(148, 163, 184, 0.4);
    box-shadow:
      0 18px 45px rgba(148, 163, 184, 0.18),
      0 0 0 1px rgba(255, 255, 255, 0.7);
  }

  .success-pill {
    display: inline-flex;
    align-items: center;
    padding: 0.2rem 0.8rem;
    border-radius: 999px;
    font-size: 0.75rem;
    font-weight: 600;
    background-color: rgba(34, 197, 94, 0.12);
    color: #15803d;
    letter-spacing: 0.08em;
    text-transform: uppercase;
  }

  .success-icon-wrap {
    width: 72px;
    height: 72px;
    border-radius: 999px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    background: radial-gradient(circle at 30% 20%, #bbf7d0, #22c55e);
    box-shadow: 0 14px 30px rgba(22, 163, 74, 0.45);
  }

  .success-icon-wrap svg {
    width: 40px;
    height: 40px;
    color: white;
  }

  .success-subtitle {
    color: #6b7280;
  }
</style>

<div class="success-shell">
  <div class="sbh-card success-card text-center p-4 p-md-5">
    <div class="mb-3">
      <span class="success-pill">Saved</span>
    </div>

    <div class="success-icon-wrap mb-4">
      <svg viewBox="0 0 24 24" fill="none">
        <circle cx="12" cy="12" r="11" stroke="rgba(255,255,255,0.4)" stroke-width="1.5"/>
        <path d="M8 12.5l2.4 2.5L16.5 9" stroke="white" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>

    <h1 class="h3 mb-2">Request received</h1>
    <p class="success-subtitle mb-4">
      Your help request has been stored with status <strong>pending</strong>.
      A tutor or mentor will review it and contact you using your details.
    </p>

    <a class="btn btn-sbh-primary rounded-pill px-4" href="{% url 'home' %}">
      Back to home
    </a>
  </div>
</div>
{% endblock %}
