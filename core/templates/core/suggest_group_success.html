{% extends "core/base.html" %}

{% block content %}
<style>
  .suggest-success-shell {
    min-height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .suggest-success-card {
    max-width: 560px;
    border-radius: 1.4rem;
    border: 1px solid rgba(148, 163, 184, 0.4);
    box-shadow:
      0 18px 45px rgba(148, 163, 184, 0.18),
      0 0 0 1px rgba(255, 255, 255, 0.7);
  }

  .suggest-success-pill {
    display: inline-flex;
    align-items: center;
    padding: 0.2rem 0.8rem;
    border-radius: 999px;
    font-size: 0.75rem;
    font-weight: 600;
    background-color: rgba(123, 92, 250, 0.12);
    color: #5a3dd9;
    letter-spacing: 0.08em;
    text-transform: uppercase;
  }

  .suggest-success-icon-wrap {
    width: 72px;
    height: 72px;
    border-radius: 999px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-inline: auto;
    background: radial-gradient(circle at 30% 20%, #e0f2fe, #38bdf8);
    box-shadow: 0 14px 30px rgba(59, 130, 246, 0.45);
  }

  .suggest-success-icon-wrap svg {
    width: 40px;
    height: 40px;
    color: white;
  }

  .suggest-success-text {
    color: #6b7280;
  }
</style>

<div class="suggest-success-shell">
  <div class="sbh-card suggest-success-card text-center p-4 p-md-5">
    <div class="mb-3">
      <span class="suggest-success-pill">Suggestion saved</span>
    </div>

    <div class="suggest-success-icon-wrap mb-4">
      <svg viewBox="0 0 24 24" fill="none">
        <path d="M5 19l2.5-7.5L5 5h7l2 4 5-1-3 11H5z"
              fill="white" stroke="rgba(15,23,42,0.25)" stroke-width="0.7" />
        <path d="M9.5 11.5l1.8 2 3.7-3.9"
              stroke="#38bdf8" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
    </div>

    <h1 class="h3 mb-2">Thank you!</h1>
    <p class="suggest-success-text mb-4">
      Your group suggestion has been saved in the system.
    </p>

    <a class="btn btn-sbh-primary rounded-pill px-4" href="{% url 'home' %}">
      Back to home
    </a>
  </div>
</div>
{% endblock %}
