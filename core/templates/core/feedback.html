{% extends "core/base.html" %}

{% block content %}
<style>
  .feedback-shell {
    min-height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .feedback-card {
    max-width: 620px;
    border-radius: 1.4rem;
    border: 1px solid rgba(148, 163, 184, 0.4);
    box-shadow:
      0 18px 45px rgba(148, 163, 184, 0.18),
      0 0 0 1px rgba(255, 255, 255, 0.7);
  }

  .feedback-pill {
    display: inline-flex;
    align-items: center;
    padding: 0.2rem 0.85rem;
    border-radius: 999px;
    font-size: 0.75rem;
    font-weight: 600;
    background-color: rgba(123, 92, 250, 0.12);
    color: #5a3dd9;
    letter-spacing: 0.08em;
    text-transform: uppercase;
  }

  .feedback-icon-wrap {
    width: 70px;
    height: 70px;
    border-radius: 999px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-inline: auto;
    background: radial-gradient(circle at 30% 20%, #fee2e2, #fb7185);
    box-shadow: 0 14px 30px rgba(248, 113, 113, 0.45);
  }

  .feedback-icon {
    width: 40px;
    height: 40px;
  }

  .feedback-subtitle {
    color: #6b7280;
  }
</style>

<div class="feedback-shell">
  <div class="sbh-card feedback-card w-100 p-4 p-md-5">
    <div class="text-center mb-4">
      <span class="feedback-pill mb-3">Feedback</span>
      <div class="feedback-icon-wrap mb-3">
        <img
          src="https://cdn-icons-png.flaticon.com/512/18252/18252029.png"
          alt="Feedback icon"
          class="feedback-icon"
        >
      </div>
      <h1 class="h3 mb-2">Leave feedback</h1>
      <p class="feedback-subtitle mb-0">
        Rate a study group and add a short comment.
      </p>
    </div>

    <form method="post" class="vstack gap-3">
      {% csrf_token %}

      <div>
        <label class="form-label" for="group_title">Group title</label>
        <input
          type="text"
          id="group_title"
          name="group_title"
          class="form-control"
          placeholder="e.g. IT7405 Project Discussion"
          required
        >
      </div>

      <div>
        <label class="form-label" for="student_name">Your name</label>
        <input
          type="text"
          id="student_name"
          name="student_name"
          class="form-control"
          required
        >
      </div>

      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label" for="rating">Rating (1â€“5)</label>
          <input
            type="number"
            id="rating"
            name="rating"
            class="form-control"
            min="1"
            max="5"
            required
          >
        </div>
        <div class="col-md-8">
          <label class="form-label" for="comment">Comment</label>
          <textarea
            id="comment"
            name="comment"
            rows="3"
            class="form-control"
            placeholder="How helpful was this group?"
            required
          ></textarea>
        </div>
      </div>

      <div class="d-flex flex-wrap justify-content-between align-items-center pt-2 gap-2">
        <button type="submit" class="btn btn-sbh-primary">
          Submit feedback
        </button>
        <a class="btn btn-outline-secondary rounded-pill" href="{% url 'home' %}">
          Back to home
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
