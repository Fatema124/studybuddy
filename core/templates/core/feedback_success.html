{% extends "core/base.html" %}

{% block content %}
<style>
  .feedback-success-shell {
    min-height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .feedback-success-card {
    max-width: 560px;
    border-radius: 1.4rem;
    border: 1px solid rgba(148, 163, 184, 0.4);
    box-shadow:
      0 18px 45px rgba(148, 163, 184, 0.18),
      0 0 0 1px rgba(255, 255, 255, 0.7);
  }

  .feedback-success-pill {
    display: inline-flex;
    align-items: center;
    padding: 0.2rem 0.8rem;
    border-radius: 999px;
    font-size: 0.75rem;
    font-weight: 600;
    background-color: rgba(123, 92, 250, 0.12);
    color: #5a3dd9;
    letter-spacing: 0.08em;
    text-transform: uppercase;
  }

  .feedback-success-icon {
    width: 70px;
    height: 70px;
    border-radius: 999px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-inline: auto;
    background: radial-gradient(circle at 30% 20%, #fef3c7, #facc15);
    box-shadow: 0 14px 30px rgba(234, 179, 8, 0.45);
  }

  .feedback-success-icon svg {
    width: 38px;
    height: 38px;
    color: #1f2933;
  }

  .feedback-success-text {
    color: #6b7280;
  }
</style>

<div class="feedback-success-shell">
  <div class="sbh-card feedback-success-card text-center p-4 p-md-5">
    <div class="mb-3">
      <span class="feedback-success-pill">Feedback saved</span>
    </div>

    <div class="feedback-success-icon mb-4">
      <svg viewBox="0 0 24 24" fill="none">
        <path d="M12 3l1.9 4.1 4.5.5-3.3 3.2.9 4.5L12 13.8 8 15.3 8.9 10.8 5.6 7.6l4.5-.5L12 3z"
              fill="white" stroke="rgba(15,23,42,0.2)" stroke-width="0.6"/>
      </svg>
    </div>

    <h1 class="h3 mb-2">Thank you for your feedback!</h1>
    <p class="feedback-success-text mb-4">
      Your rating and comment have been saved and will help us improve study groups for everyone.
    </p>

    <a class="btn btn-sbh-primary rounded-pill px-4" href="{% url 'home' %}">
      Back to home
    </a>
  </div>
</div>
{% endblock %}
